machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.13.0/docker-compose-`uname -s`-`uname -m` > /home/ubuntu/bin/docker-compose
    - chmod +x /home/ubuntu/bin/docker-compose

test:
  pre:
    - docker volume rm seed_pgdata && docker volume create --name=seed_pgdata
    - docker volume rm seed_media && docker volume create --name=seed_media
    - docker-compose -f spec/files/seed-docker-compose.yml up -d
    - export BRICR_USERNAME=testuser
    - export BRICR_PASSWORD=password
    - export BRICR_HOST=http://localhost
  override:
    - rake
    - docker-compose stop
